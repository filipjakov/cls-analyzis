<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zone.js API Demo</title>
    <script src="https://unpkg.com/zone.js@0.9.1/dist/zone.js"></script>
  </head>

  <body>
    <script>
      const foo = () => console.log('FOO');
      const bar = () => console.log('BAR');
      const baz = () => console.log('BAZ');

      const main = () => {
        foo();
        setTimeout(() => {
          throw new Error('SHIZZLE');
        }, 2000);
        bar();
        baz();
      }

      main();
    </script>
  </body>
</html>
